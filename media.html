<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="sidebar">

                    <span>W</span>
                </div>
                <div class="title">
                    <h1>WorkShop</h1>
                </div>
        </div>
        <nav>
            <ul>
                <li>
                    <div class="home">
                        <i class="fa fa-home" style="font-size:24px"></i>
                        <a href="home.html" target="_parent">Home</a>
                    </div>
                </li>
                <li>
                    <div class="customer">
                        <i class="fa fa-users" style="font-size:24px"></i>

                </li>
                <li>
                    <div class="dept">

            </ul>

    </div><div>

            <div class="media-grid">

                <img src="img6.jpg" alt="image">

        </div>
        <div class="media-section">
            <h2>VIDEO</h2>
            <div class="media-grid">
                <video width="380"height="300" controls><source src="video1.mp3.mp4"></video>
                <video width="380"height="300" controls><source src="video2.mp3.mp4"></video>
                <video width="380"height="300" controls><source src="video3.mp3.mp4"></video>
            </div>
        </div>
        <div class="media-section">
            <h2>AUDIO</h2>
            <div class="media-grid">
                <audio width="380"height="300" controls><source src="video1.mp3.mp4"></audio>
                <audio width="380"height="300" controls><source src="video2.mp3.mp4"></audio>
